<div class="layout-container">
  <div class="layout-header">
    <div class="header-top">
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo">
      </div>
      <div class="action">
        <div class="search">
          <nz-input-group nzPrefixIcon="search">
            <input nz-input placeholder="请搜索" [(ngModel)]="searchValue" (change)="search()" />
          </nz-input-group>
        </div>
        <a class="userinfo" nz-dropdown [nzDropdownMenu]="menu">
          <img src="assets/images/account.png" alt="account">
          <span class="username">欢迎您，楼雪峰123</span>
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="logout()">安全退出</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
    <div class="nav-menu">
      <nav>
        <a routerLink="/pages/workbench" routerLinkActive="active">
          <span>工作台</span>
          <i></i>
        </a>
        <a routerLink="/pages/user" routerLinkActive="active">
          <span>用户管理</span>
          <i></i>
        </a>
        <a routerLink="/pages/company" routerLinkActive="active">
          <span>单位管理</span>
          <i></i>
        </a>
        <a routerLink="/pages/department" routerLinkActive="active">
          <span>科室管理</span>
          <i></i>
        </a>
        <a routerLink="/pages/application" routerLinkActive="active">
          <span>应用管理</span>
          <i></i>
        </a>
      </nav>
    </div>
  </div>
  <div class="layout-content">
    <router-outlet></router-outlet>
  </div>
</div>
